<script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Project';
    const file = params.get('file');

    // Set project name
    document.getElementById('project-title').textContent = name;

    // Load project HTML if file param exists
    if (file) {
        const iframe = document.createElement('iframe');
        iframe.src = file;
        iframe.width = "100%";
        iframe.height = "600";
        iframe.style.border = "none";
        document.getElementById('project-content').appendChild(iframe);
    } else {
        document.getElementById('project-content').textContent = "No project file specified.";
    }
</script>
